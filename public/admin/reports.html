<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports & Analytics | Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="/assets/logo.png">
    
    <style>
        /* --- COSMIC ADMIN THEME (Matches registrations.html) --- */
        :root {
            --primary-color: #00d2ff;
            --secondary-color: #3a7bd5;
            --accent-color: #ff00cc;
            --bg-color: #050510;
            --card-bg: #151520;
            --text-color: #ffffff;
            --border-color: rgba(255, 255, 255, 0.1);
            --sidebar-width: 260px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { 
            background-color: var(--bg-color); 
            color: var(--text-color); 
            display: flex; min-height: 100vh; 
            overflow-x: hidden; 
            -webkit-font-smoothing: antialiased; 
        }

        /* --- SIDEBAR --- */
        .sidebar { 
            width: var(--sidebar-width); background: var(--card-bg); border-right: 1px solid var(--border-color); 
            padding: 2rem; display: flex; flex-direction: column; z-index: 1000; height: 100vh; position: sticky; top: 0; 
            transition: transform 0.3s ease-in-out;
        }
        .logo { font-family: 'Montserrat', sans-serif; font-size: 1.5rem; font-weight: 900; color: var(--primary-color); margin-bottom: 3rem; text-align: center; display: flex; justify-content: space-between; align-items: center; }
        .menu { list-style: none; flex-grow: 1; } .menu li { margin-bottom: 1rem; }
        .menu a { text-decoration: none; color: #ccc; display: flex; align-items: center; gap: 10px; padding: 12px; border-radius: 8px; transition: 0.3s; border: 1px solid transparent; }
        .menu a:hover, .menu a.active { background: rgba(0, 210, 255, 0.1); color: var(--primary-color); border-color: rgba(0, 210, 255, 0.2); }
        .logout { color: #ff4444; cursor: pointer; margin-top: auto; }

        /* --- MOBILE NAV --- */
        .mobile-header {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 70px;
            background: var(--card-bg); border-bottom: 1px solid var(--border-color);
            z-index: 1100; align-items: center; justify-content: space-between; padding: 0 20px;
        }
        .mobile-logo { font-family: 'Montserrat', sans-serif; font-weight: 900; color: white; font-size: 1.2rem; }
        .menu-toggle { font-size: 1.5rem; color: var(--primary-color); cursor: pointer; }
        .sidebar-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 999; }
        .sidebar-overlay.active { display: block; }
        .close-sidebar-btn { display: none; font-size: 1.2rem; color: white; cursor: pointer; }

        /* --- MAIN CONTENT --- */
        .main { flex-grow: 1; padding: 2rem; overflow-y: auto; z-index: 1; width: 100%; }
        .header { display: flex; justify-content: space-between; margin-bottom: 2rem; align-items: center; flex-wrap: wrap; gap: 15px; }
        .header h2 { font-family: 'Montserrat', sans-serif; font-size: 1.8rem; margin: 0; color: var(--primary-color); }
        .user-info { font-size: 0.9rem; color: #aaa; display: flex; align-items: center; gap: 10px; }

        /* --- REPORT SPECIFIC STYLES --- */
        .tabs { display: flex; gap: 1rem; margin-bottom: 20px; border-bottom: 1px solid var(--border-color); }
        .tab-btn {
            background: transparent; border: none; color: #aaa; padding: 10px 20px;
            font-size: 1rem; cursor: pointer; transition: 0.3s; border-bottom: 2px solid transparent;
        }
        .tab-btn:hover { color: white; }
        .tab-btn.active { color: var(--primary-color); border-bottom-color: var(--primary-color); font-weight: bold; }

        .stats-cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 25px; }
        .stat-card { background: var(--card-bg); padding: 20px; border-radius: 12px; border-left: 4px solid var(--primary-color); border: 1px solid var(--border-color); }
        .stat-val { font-size: 1.8rem; font-weight: bold; color: white; margin-bottom: 5px; }
        .stat-label { font-size: 0.9rem; color: #aaa; }

        .search-bar {
            padding: 12px; background: #151520; border: 1px solid #444; color: white; 
            border-radius: 6px; outline: none; width: 100%; max-width: 400px; margin-bottom: 20px;
        }
        .search-bar:focus { border-color: var(--primary-color); }

        .table-wrapper { 
            background: rgba(20, 20, 35, 0.6); border-radius: 15px; padding: 0; 
            overflow: hidden; border: 1px solid var(--border-color); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .table-scroll { overflow-x: auto; }
        
        table { width: 100%; border-collapse: collapse; min-width: 1000px; }
        th, td { padding: 15px 20px; text-align: left; border-bottom: 1px solid rgba(255,255,255,0.05); }
        th { background: rgba(0, 210, 255, 0.05); color: var(--primary-color); font-weight: 700; text-transform: uppercase; font-size: 0.85rem; letter-spacing: 1px; }
        td { color: #ddd; font-size: 0.95rem; }
        tbody tr:hover { background: rgba(255,255,255,0.02); }

        .click-link { color: var(--primary-color); cursor: pointer; text-decoration: underline; font-weight: 500; transition: 0.2s; }
        .click-link:hover { color: white; text-shadow: 0 0 10px var(--primary-color); }

        .badge { padding: 5px 10px; border-radius: 50px; font-size: 0.75rem; font-weight: 700; letter-spacing: 0.5px; }
        .badge-online { background: rgba(0, 210, 255, 0.15); color: #00d2ff; border: 1px solid #00d2ff; }
        .badge-cash { background: rgba(255, 193, 7, 0.15); color: #ffc107; border: 1px solid #ffc107; }

        /* --- MODAL --- */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; display: none; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-box { background: #151520; padding: 2rem; border-radius: 15px; border: 1px solid var(--border-color); width: 90%; max-width: 800px; max-height: 90vh; overflow-y: auto; box-shadow: 0 0 50px rgba(0,0,0,0.8); position: relative; }
        .modal-close { position: absolute; top: 15px; right: 15px; cursor: pointer; font-size: 1.5rem; color: #aaa; transition: 0.2s; }
        .modal-close:hover { color: #ff4444; transform: rotate(90deg); }
        
        .detail-section-title { color: var(--primary-color); margin: 20px 0 10px 0; border-bottom: 1px solid var(--border-color); padding-bottom: 5px; font-size: 1.1rem; }
        .detail-row { display: flex; justify-content: space-between; border-bottom: 1px solid rgba(255,255,255,0.05); padding: 10px 0; font-size: 0.9rem; }
        .detail-label { color: #aaa; }
        .detail-val { color: white; font-weight: 500; text-align: right; }

        .team-table { width: 100%; margin-top: 10px; border-collapse: collapse; font-size: 0.85rem; }
        .team-table th { text-align: left; color: var(--secondary-color); background: rgba(255,255,255,0.05); padding: 10px; }
        .team-table td { padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.05); color: #ddd; }

        @media(max-width: 1024px) { 
            .sidebar { position: fixed; left: 0; top: 0; height: 100vh; transform: translateX(-100%); box-shadow: 10px 0 30px rgba(0,0,0,0.5); }
            .sidebar.active { transform: translateX(0); }
            .mobile-header { display: flex; }
            .close-sidebar-btn { display: block; }
            .main { width: 100%; margin-left: 0; padding: 1.5rem; padding-top: 90px; }
        }
    </style>
</head>
<body>

    <!-- Mobile Header -->
    <div class="mobile-header">
        <div class="mobile-logo">LAKSHYA ADMIN</div>
        <i class="fa-solid fa-bars menu-toggle" onclick="toggleSidebar()"></i>
    </div>
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

    <!-- Sidebar (Matches registrations.html) -->
    <aside class="sidebar" id="sidebar">
        <div class="logo">
            LAKSHYA ADMIN 
            <i class="fa-solid fa-xmark close-sidebar-btn" onclick="toggleSidebar()"></i>
        </div>
        <ul class="menu">
            <li><a href="dashboard"><i class="fa-solid fa-gauge-high"></i> Dashboard</a></li>
            <li><a href="registrations"><i class="fa-solid fa-clipboard-list"></i> Registrations</a></li>
            <li><a href="reports" class="active"><i class="fa-solid fa-chart-line"></i> Reports</a></li>
            <li><a href="add-event"><i class="fa-solid fa-calendar-plus"></i> Add Event</a></li>
            <li><a href="departments"><i class="fa-solid fa-building-columns"></i> Departments</a></li>
            <li><a href="manage-users"><i class="fa-solid fa-users"></i> Users</a></li>
            <li><a href="committee"><i class="fa-solid fa-user-tie"></i> Committee</a></li>
            <li><a href="setup-scoring"><i class="fa-solid fa-sliders"></i> Setup Scoring</a></li>
            <li><a href="view-scores"><i class="fa-solid fa-square-poll-vertical"></i> View Scores</a></li>
            <li><a onclick="logout()" class="logout"><i class="fa-solid fa-right-from-bracket"></i> Logout</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main">
        <div class="header">
            <h2>Financial & Coupon Reports</h2>
            <div class="user-info">
                Admin Panel <i class="fa-solid fa-circle-user"></i>
                <button onclick="downloadCSV()" style="margin-left:15px; padding:8px 15px; background:rgba(31, 111, 74, 0.6); color:white; border:1px solid #2e8b57; border-radius:5px; cursor:pointer;">
                    <i class="fa-solid fa-file-excel"></i> Export CSV
                </button>
            </div>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('coupons')">Coupon Usage</button>
            <button class="tab-btn" onclick="switchTab('payments')">Payment History</button>
        </div>

        <div class="stats-cards" id="statsRow">
            <!-- Injected via JS -->
        </div>

        <input type="text" id="searchInput" class="search-bar" placeholder="Search by Email, Code, Transaction ID or Event..." onkeyup="filterTable()">

        <div class="table-wrapper">
            <div class="table-scroll">
                <table id="reportsTable">
                    <thead>
                        <tr id="tableHead">
                            <!-- Headers injected via JS -->
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr><td colspan="6" style="text-align:center; padding:30px;">Loading data...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- DETAIL MODAL -->
    <div class="modal-overlay" id="detailModal">
        <div class="modal-box">
            <span class="modal-close" onclick="closeModal()"><i class="fa-solid fa-xmark"></i></span>
            <h3 style="color:var(--primary-color); margin-bottom:10px; font-family:'Montserrat';" id="modalTitle">Details</h3>
            <div id="modalContent"></div>
        </div>
    </div>

    <script>
        let currentTab = 'coupons';
        let reportData = [];
        let eventsMap = {};
        let userDetailsMap = {};

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('sidebarOverlay').classList.toggle('active');
        }

        function logout() { localStorage.clear(); window.location.href = '../login'; }

        // 1. Initial Load: Fetch Events Map
        async function init() {
            try {
                const res = await fetch('/api/events');
                const events = await res.json();
                events.forEach(e => eventsMap[e.eventId] = e.title);
                loadCoupons();
            } catch (e) {
                console.error("Failed to load events", e);
                loadCoupons();
            }
        }

        async function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('tableBody').innerHTML = '<tr><td colspan="6" style="text-align:center; padding:30px;">Loading...</td></tr>';
            document.getElementById('statsRow').innerHTML = '';
            
            if (tab === 'coupons') await loadCoupons();
            else await loadPayments();
        }

        // 2. Fetch User Details for "View Details" Modal
        async function bulkFetchUserDetails(registrations) {
            let emails = [];
            registrations.forEach(r => {
                if(r.studentEmail) emails.push(r.studentEmail);
                if(r.teamMembers) r.teamMembers.forEach(m => { if(m.email) emails.push(m.email); });
            });
            
            const unique = [...new Set(emails)];
            if(unique.length === 0) return;

            try {
                const res = await fetch('/api/admin/export-data', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ emails: unique })
                });
                const newDetails = await res.json();
                userDetailsMap = { ...userDetailsMap, ...newDetails };
            } catch(e) { console.error("Details Fetch Error:", e); }
        }

        // 3. Load Coupons Tab
        async function loadCoupons() {
            try {
                const res = await fetch('/api/admin/reports/coupon-usage');
                reportData = await res.json();
                
                await bulkFetchUserDetails(reportData);

                // Stats
                const totalUsed = reportData.length;
                const uniqueUsers = new Set(reportData.map(d => d.studentEmail)).size;
                
                document.getElementById('statsRow').innerHTML = `
                    <div class="stat-card"><div class="stat-val">${totalUsed}</div><div class="stat-label">Total Coupons Redeemed</div></div>
                    <div class="stat-card"><div class="stat-val">${uniqueUsers}</div><div class="stat-label">Unique Users</div></div>
                `;

                // Table Header
                document.getElementById('tableHead').innerHTML = `
                    <th>Date</th>
                    <th>Participant / Details</th>
                    <th>Coupon Code</th>
                    <th>Event</th>
                    <th>Dept</th>
                    <th>Status</th>
                `;

                renderTable(row => {
                    const eventTitle = eventsMap[row.eventId] || row.eventId;
                    return `
                    <td>${new Date(row.registeredAt).toLocaleDateString()}</td>
                    <td>
                        <span style="color:white; font-size:0.9rem;">${row.studentEmail}</span><br>
                        <span class="click-link" onclick="viewDetails('${row.registrationId}')"><i class="fa-solid fa-eye"></i> View Full Details</span>
                    </td>
                    <td style="color:#00d2ff; font-weight:bold;">${row.couponUsed}</td>
                    <td>${eventTitle}</td>
                    <td>${row.deptName}</td>
                    <td>${row.paymentStatus}</td>
                `});

            } catch (e) { console.error(e); alert('Error loading data'); }
        }

        // 4. Load Payments Tab
        async function loadPayments() {
            try {
                const res = await fetch('/api/admin/reports/payments');
                reportData = await res.json();
                
                await bulkFetchUserDetails(reportData);

                // Stats
                const totalRevenue = reportData.reduce((sum, item) => sum + (parseFloat(item.amountPaid) || 0), 0);
                const onlineCount = reportData.filter(i => i.paymentMode === 'ONLINE').length;
                
                document.getElementById('statsRow').innerHTML = `
                    <div class="stat-card"><div class="stat-val">₹${totalRevenue}</div><div class="stat-label">Total Revenue</div></div>
                    <div class="stat-card"><div class="stat-val">${reportData.length}</div><div class="stat-label">Successful Transactions</div></div>
                    <div class="stat-card"><div class="stat-val">${onlineCount}</div><div class="stat-label">Online Payments</div></div>
                `;

                // Table Header
                document.getElementById('tableHead').innerHTML = `
                    <th>Date</th>
                    <th>Transaction ID</th>
                    <th>Participant / Details</th>
                    <th>Amount</th>
                    <th>Mode</th>
                    <th>Event</th>
                `;

                renderTable(row => {
                    const eventTitle = eventsMap[row.eventId] || row.eventId;
                    return `
                    <td>${new Date(row.paymentDate || row.registeredAt).toLocaleString()}</td>
                    <td style="font-family:monospace; color:#aaa;">${row.paymentId || '-'}</td>
                    <td>
                        <span style="color:white;">${row.studentEmail}</span><br>
                        <span class="click-link" onclick="viewDetails('${row.registrationId}')"><i class="fa-solid fa-eye"></i> View Full Details</span>
                    </td>
                    <td style="color:#00ff88; font-weight:bold;">₹${row.amountPaid || 0}</td>
                    <td><span class="badge ${row.paymentMode === 'ONLINE' ? 'badge-online' : 'badge-cash'}">${row.paymentMode}</span></td>
                    <td>${eventTitle}</td>
                `});

            } catch (e) { console.error(e); alert('Error loading data'); }
        }

        function renderTable(rowHTMLGenerator) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            if (reportData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding:30px; color:#aaa;">No records found.</td></tr>';
                return;
            }

            reportData.forEach(item => {
                const tr = document.createElement('tr');
                tr.innerHTML = rowHTMLGenerator(item);
                tbody.appendChild(tr);
            });
        }

        function filterTable() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('#tableBody tr');
            rows.forEach(row => {
                const text = row.innerText.toLowerCase();
                row.style.display = text.includes(query) ? '' : 'none';
            });
        }

        // 5. VIEW DETAILS MODAL LOGIC
        function viewDetails(regId) {
            const reg = reportData.find(r => r.registrationId === regId);
            if(!reg) return;

            const user = userDetailsMap[reg.studentEmail] || {};
            const modal = document.getElementById('detailModal');
            const content = document.getElementById('modalContent');
            const title = document.getElementById('modalTitle');
            const eventTitle = eventsMap[reg.eventId] || reg.eventId;
            
            modal.style.display = 'flex';
            
            let mainTitle = reg.teamName ? `Team: ${reg.teamName}` : `Participant: ${user.fullName || 'Student'}`;
            title.innerText = mainTitle;

            let html = `
                <div style="display:flex; justify-content:space-between; padding:10px; background:rgba(255,255,255,0.05); border-radius:8px; margin-bottom:15px;">
                    <span>Event: <strong style="color:var(--primary-color)">${eventTitle}</strong></span>
                    <span>Status: <strong>${reg.paymentStatus}</strong></span>
                </div>

                <h4 class="detail-section-title">1. Payment Info</h4>
                <div class="detail-row"><span class="detail-label">Transaction ID</span><span class="detail-val" style="font-family:monospace;">${reg.paymentId || 'N/A'}</span></div>
                <div class="detail-row"><span class="detail-label">Amount Paid</span><span class="detail-val">₹${reg.amountPaid || 0}</span></div>
                <div class="detail-row"><span class="detail-label">Date</span><span class="detail-val">${new Date(reg.paymentDate || reg.registeredAt).toLocaleString()}</span></div>
                <div class="detail-row"><span class="detail-label">Coupon Used</span><span class="detail-val" style="color:#00d2ff;">${reg.couponUsed || 'None'}</span></div>

                <h4 class="detail-section-title">2. Team Lead Details</h4>
                <div class="detail-row"><span class="detail-label">Full Name</span><span class="detail-val">${user.fullName || 'N/A'}</span></div>
                <div class="detail-row"><span class="detail-label">Email</span><span class="detail-val">${reg.studentEmail}</span></div>
                <div class="detail-row"><span class="detail-label">Mobile</span><span class="detail-val">${user.mobile || 'N/A'}</span></div>
                <div class="detail-row"><span class="detail-label">Roll Number</span><span class="detail-val">${user.rollNo || 'N/A'}</span></div>

                <h4 class="detail-section-title">3. Team Members</h4>
                <div class="table-scroll">
                <table class="team-table">
                    <thead>
                        <tr><th>Name</th><th>Mobile</th><th>Email</th><th>Roll No</th></tr>
                    </thead>
                    <tbody>
            `;

            if(reg.teamMembers && reg.teamMembers.length > 0) {
                reg.teamMembers.forEach(m => {
                    const mDetails = userDetailsMap[m.email] || {};
                    const mRoll = mDetails.rollNo || m.rollNo || m.regNo || '-';
                    
                    html += `
                        <tr>
                            <td>${m.name || '-'}</td>
                            <td>${m.mobile || '-'}</td>
                            <td>${m.email || '-'}</td>
                            <td>${mRoll}</td>
                        </tr>
                    `;
                });
            } else {
                html += `<tr><td colspan="4" style="text-align:center; color:#666;">No additional members.</td></tr>`;
            }

            html += `
                    </tbody>
                </table>
                </div>

                <h4 class="detail-section-title">4. Institution Details</h4>
                <div class="detail-row"><span class="detail-label">Department</span><span class="detail-val">${user.dept || 'N/A'}</span></div>
                <div class="detail-row"><span class="detail-label">College</span><span class="detail-val">${user.college || 'N/A'}</span></div>
            `;
            
            content.innerHTML = html;
        }

        function closeModal() { document.getElementById('detailModal').style.display = 'none'; }

        function downloadCSV() {
            if(reportData.length === 0) return alert("No data to export");
            
            let csvContent = "data:text/csv;charset=utf-8,";
            
            if (currentTab === 'coupons') {
                csvContent += "Date,Email,CouponCode,Event,Dept,Status\n";
                reportData.forEach(r => {
                    const eventTitle = (eventsMap[r.eventId] || r.eventId).replace(/,/g, ''); 
                    csvContent += `${r.registeredAt},${r.studentEmail},${r.couponUsed},${eventTitle},${r.deptName},${r.paymentStatus}\n`;
                });
            } else {
                csvContent += "Date,TxID,Email,Amount,Mode,Event\n";
                reportData.forEach(r => {
                    const eventTitle = (eventsMap[r.eventId] || r.eventId).replace(/,/g, '');
                    csvContent += `${r.paymentDate || r.registeredAt},${r.paymentId || ''},${r.studentEmail},${r.amountPaid || 0},${r.paymentMode},${eventTitle}\n`;
                });
            }

            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `${currentTab}_report.csv`);
            document.body.appendChild(link);
            link.click();
        }

        init(); 
    </script>
</body>
</html>
